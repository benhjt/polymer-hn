<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="hn-comment.html">

<dom-module id="hn-story">
  <template>
    <style>
      :host {
        display: block;
        padding: 1rem;
      }
    </style>

    <h1>[[story.title]]</h1>

    <template is="dom-repeat" items="[[story.comments]]" as="comment">
      <hn-comment comment="[[comment]]"></hn-comment>
    </template>
  </template>
  <script>
    class HnStory extends Polymer.Element {
      static get is() { return "hn-story"; }
      static get properties() {
        return {
          subroute: Object,
          itemId: {
            type: String,
            computed: '_getStoryId(subroute)',
            observer: '_doRequest'
          },
          story: Object
        };
      }

      _doRequest(itemId) {
        if (itemId) {
          fetch('https://node-hnapi.herokuapp.com/item/' + itemId).then(response => {
            return response.json();
          }).then(json => {
            this.story = json;
            return;
          }).catch(error => {
            // swallow
          });
        }
      }

      _getStoryId(subroute) {
        return subroute && subroute.path ? subroute.path.substr(1) : '';
      }
    };

    window.customElements.define(HnStory.is, HnStory);
  </script>
</dom-module>
