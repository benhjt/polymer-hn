<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hn-user</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/hn-user.js"></script>
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <hn-user></hn-user>
      </template>
    </test-fixture>

    <script>
      suite('hn-user tests', function () {
        suite('testing generation of link', function () {
          test('Should return a valid link', function () {
            const hnUser = fixture('BasicView');
            const link = hnUser._hnLink("submitted", 7563);
            assert.equal(link, "https://news.ycombinator.com/submitted?id=7563");
          });
        });
      });
    </script>
  </body>
</html>
